<!DOCTYPE html>
<html>
	<head><title>Form Demo</title></head>
	<body>
		<form action="04_handle_form.php" method="post" enctype="multipart/form-data">
			<label for="name">Name:</label>
			<input type="Text" name="name"/> 
			<br>

			Alias:
			<input type="checkbox" name="alias[]" value="Effy"><label>Effy</label>			
			<input type="checkbox" name="alias[]" value="Eff">
			<label>Eff</label>
			<input type="checkbox" name="alias[]" value="Effy Stonem">
			<label>Effy Stonem</label>
			<br>

			Gender: 
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>	
			<br>

			<label for="education">Education: </label>
			<select name="education" >
				<option value="Year 10">Year 10</option>
				<option value="Year 11">Year 11</option>
				<option value="Year 12">Year 12</option>		
			</select>
			<br>

			Biography:
			<textarea name="bio" rows="4" cols="50"></textarea>
			<br>

			Photo:
			<input type="file" name="photo"/>
			<br>

			<input type="submit" name="submit" value="Submit"/>
		</form>
	</body>
</html>
